# Render Blueprint: Postgres + FastAPI backend + Vite frontend

databases:
  - name: gs-postgres
    plan: free
    databaseName: appdb
    user: postgresuser

services:
  # Backend API (FastAPI)
  - type: web
    name: access-control-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --app-dir backend
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gs-postgres
          property: connectionString
      # In production we default to '*' and disable credentials
      # (backend handles this toggle safely)
      - key: CORS_ORIGINS
        value: "*"
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        generateValue: true

  # Frontend (Vite built, served via Node)
  - type: web
    name: access-control-frontend
    env: node
    plan: free
    rootDir: frontend
    autoDeploy: true
    buildCommand: npm install --no-audit --no-fund && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      # Build-time API host used by Vite; code constructs scheme://host
      - key: VITE_API_HOST
        fromService:
          name: access-control-backend
          type: web
          property: host
      - key: VITE_API_SCHEME
        value: https
