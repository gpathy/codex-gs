# Render Blueprint: Postgres + FastAPI backend + Vite frontend

databases:
  - name: gs-postgres
    plan: free
    databaseName: appdb
    user: postgresuser

services:
  # Backend API (FastAPI)
  - type: web
    name: access-control-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --app-dir backend
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gs-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        generateValue: true
      # Allow the deployed frontend origin
      - key: CORS_ORIGINS
        fromService:
          name: access-control-frontend
          property: url

  # Frontend (Vite built, served via Node)
  - type: web
    name: access-control-frontend
    env: node
    plan: free
    rootDir: frontend
    autoDeploy: true
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      # Build-time API base URL used by Vite
      - key: VITE_API_URL
        fromService:
          name: access-control-backend
          property: url
